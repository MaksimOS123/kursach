<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="head">
                <div class="menu">
                    <h7 class="logo jaini-purva-regular">1C</h7>
                    <a href="{% url 'main' %}" class="menu_button open-sans-500">Главная</a>
                    <a href="{% url 'spravochnik' %}" class="menu_button open-sans-500">Справочник</a>
                    <a href="/" class="menu_button open-sans-500">Модуль</a>
                </div>
                <div class="menu_icons"></div>
            </div>
        </header>
        {% block content %}
        {% endblock %}
        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </body>
</html>
